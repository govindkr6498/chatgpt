<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Chatbot button */
    .chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      font-size: 24px;
    }

    /* Chatbot container */
    .chatbot-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    /* Chat header */
    .chatbot-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }

    /* Chat messages */
    .chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .message.user {
      background-color: #007bff;
      color: white;
      text-align: right;
    }

    .message.bot {
      background-color: #e9e9e9;
      color: black;
    }

    /* Chat input */
    .chatbot-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chatbot-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chatbot-input button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Chatbot button -->
  <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</button>

  <!-- Chatbot container -->
  <div class="chatbot-container" id="chatbot">
    <div class="chatbot-header">Chatbot</div>
    <div class="chatbot-messages" id="chatMessages"></div>
    <div class="chatbot-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Toggle chatbot visibility
    function toggleChatbot() {
      const chatbot = document.getElementById('chatbot');
      chatbot.style.display = chatbot.style.display === 'none' || chatbot.style.display === '' ? 'flex' : 'none';
    }

    // Send message to API and display response
    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const chatMessages = document.getElementById('chatMessages');

      if (userInput.value.trim() === '') return;

      // Display user message
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = userInput.value;
      chatMessages.appendChild(userMessage);

      // Clear input field
      const userMessageText = userInput.value;
      userInput.value = '';

      // Call the API
      try {
        const response = await fetch('http://127.0.0.1:8000/api/chat', {
            method: 'POST',
            headers: {
               'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: userMessageText }),
        });

        const data = await response.json();

        // Display bot response
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.textContent = data.answer || 'I couldn\'t understand that.';
        chatMessages.appendChild(botMessage);
      } catch (error) {
        // Display error message
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.textContent = 'An error occurred. Please try again.';
        chatMessages.appendChild(botMessage);
      }

      // Scroll to the bottom of the chat
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>

</body>
</html>
